<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Menú del Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    
    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre del producto" required>
        <input type="text" id="price" placeholder="Precio" required>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Vista Previa del Menú</h2>
    <div id="menu-grid" class="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
