<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Menú</title>
    <link rel="icon" href="./img/icons/MalditoCaféIcon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maldito">
        <span>
            <img src="./img/img/MalditoCafeName2.png" alt="">
        </span>
    </div>
    <div class="container">
        <div class="container__block block--row1">
            <div class="block__item item--product1">
                <h2>CAFÉ DE ESPECIALIDAD</h2>
                <button class="add-btn" type="button" onclick="agregarFila()">+</button>
                <table id="coffeeTable">
                    <tr>
                        <td class="col-product"><input type="text" name="product[]"/></td>
                        <td class="col-price"><input type="number" name="price[]"/></td>
                        <td><button class="delete-btn" onclick="eliminarFila(this)">X</td>
                    </tr>
                </table>
            </div>
            <div class="block__graphic graphic--img1">
                <img src="./img/img/coffee.png" alt="">
            </div>
        </div>
        <div class="container__block block--row2">
            <div class="block__graphic graphic--img2">
                <img src="./img/img/croissant.png" alt="">
            </div>
            <div class="block__item item--product2">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita sint ex unde consequuntur animi magnam quos totam, necessitatibus dolor minus odio nobis quo, corporis dolorum repudiandae quidem, eaque adipisci laboriosam!</p>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
