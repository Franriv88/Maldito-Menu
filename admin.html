<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Menú</title>
    <link rel="icon" href="./img/icons/MalditoCaféIcon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="save-container">
    <button id="saveMenuBtn">Guardar Menú</button>
</div>
    <div class="maldito">
        <span>
            <img src="./img/img/MalditoCafeName2.png" alt="">
        </span>
    </div>
    <div class="container">
        <div class="container__block block--row1">
            <div class="block__item item--product1">
                <h2>CAFÉ DE ESPECIALIDAD</h2>
                <button class="add-btn" type="button" onclick="agregarFila(this)">+</button>
                <table>
                    <tbody>
                    <tr>
                        <td class="col-product"><input type="text" name="product_especialidad[]"/></td>
                        <td class="col-price"><input type="number" name="price_especialidad[]"/></td>
                        <td><button class="delete-btn" onclick="eliminarFila(this)">X</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="block__graphic graphic--img1">
                <img src="./img/img/coffee.png" alt="">
            </div>
        </div>
        <div class="container__block block--row2">
            <div class="block__graphic graphic--img2">
                <img src="./img/img/croissant.png" alt="">
            </div>
            <div class="block__item item--product2">
                <h2>CAFÉ FRÍO</h2>
                <button class="add-btn" type="button" onclick="agregarFila(this)">+</button>
                <table>
                    <tbody>
                    <tr>
                        <td class="col-product"><input type="text" name="product_frio[]"/></td>
                        <td class="col-price"><input type="number" name="price_frio[]"/></td>
                        <td><button class="delete-btn" onclick="eliminarFila(this)">X</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Carga las librerías de Firebase SDK PRIMERO para el admin -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Luego, carga tu script de configuración de Firebase (aquí se inicializa 'db' para el admin) -->
    <!-- VERIFICAR: Si firebase-config.js está en la carpeta 'Js', la ruta sería './Js/firebase-config.js' -->
    <script src="firebase-config.js"></script> 

    <!-- Finalmente, carga tu script de administración -->
    <script src="script.js"></script>
</body>
</html>
